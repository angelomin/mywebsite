<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelo's Website</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #2c3e50;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            border-bottom: 2px solid #e67e22;
            padding-bottom: 10px;
        }
        h2 {
            font-size: 1.8em;
            margin-top: 1.5em;
            border-bottom: 1px solid #e67e22;
            padding-bottom: 5px;
        }
        p, ul {
            margin-bottom: 1.5em;
        }
        ul {
            padding-left: 20px;
        }
        .subtle {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .accent {
            color: #e67e22;
        }
        .divider {
            height: 1px;
            background-color: #e67e22;
            margin: 20px 0;
        }
        .connect-button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .connect-button:hover {
            background-color: #d35400;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
</head>
<body>
    <h1>Angelo's Corner of Web3</h1>
    
    <button id="connectButton" class="connect-button">Connect Wallet</button>
    
    <p>Hello, world!</p>
    
    <div class="divider"></div>
    
    <h2>My Interests</h2>
    <ul>
        <li><span class="accent">Crypto</span></li>
        <li><span class="accent">Space</span></li>
    </ul>
    
    <div class="divider"></div>
    
    <p>Don't email me, find me <span class="accent">onchain</span></p>
    
    <p class="subtle">Last updated: <script>document.write(new Date().toLocaleDateString());</script></p>
    
    <script>
        let web3Modal;
        let provider;
        let selectedAccount;

        window.addEventListener('load', async () => {
            console.log("Page loaded");
            init();
            document.querySelector("#connectButton").addEventListener("click", connectWallet);
        });

        function init() {
            console.log("Initializing Web3Modal");
            const providerOptions = {};

            web3Modal = new Web3Modal.default({
                network: "mainnet", // optional
                cacheProvider: false, // optional
                providerOptions // required
            });
            console.log("Web3Modal initialized");
        }

        async function connectWallet() {
            console.log("Connect button clicked");
            try {
                provider = await web3Modal.connect();
                console.log("Provider connected:", provider);
                const web3 = new Web3(provider);
                const accounts = await web3.eth.getAccounts();
                selectedAccount = accounts[0];
                document.querySelector("#connectButton").textContent = `Connected: ${selectedAccount.slice(0,6)}...${selectedAccount.slice(-4)}`;
            } catch(e) {
                console.error("Could not get a wallet connection", e);
                return;
            }

            // Subscribe to accounts change
            provider.on("accountsChanged", (accounts) => {
                console.log("Accounts changed:", accounts);
                selectedAccount = accounts[0];
                document.querySelector("#connectButton").textContent = `Connected: ${selectedAccount.slice(0,6)}...${selectedAccount.slice(-4)}`;
            });

            // Subscribe to chainId change
            provider.on("chainChanged", (chainId) => {
                console.log("Chain changed:", chainId);
            });

            // Subscribe to provider disconnection
            provider.on("disconnect", (error) => {
                console.log("Provider disconnected:", error);
                document.querySelector("#connectButton").textContent = "Connect Wallet";
            });
        }
    </script>
</body>
</html>
