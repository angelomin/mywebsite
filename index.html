<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelo's Website</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #2c3e50;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            border-bottom: 2px solid #e67e22;
            padding-bottom: 10px;
        }
        h2 {
            font-size: 1.8em;
            margin-top: 1.5em;
            border-bottom: 1px solid #e67e22;
            padding-bottom: 5px;
        }
        p, ul {
            margin-bottom: 1.5em;
        }
        ul {
            padding-left: 20px;
        }
        .subtle {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .accent {
            color: #e67e22;
        }
        .divider {
            height: 1px;
            background-color: #e67e22;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Angelo's Internet Corner</h1>
    
    <p>Hello, world!</p>
    
    <div class="divider"></div>
    
    <h2>My Interests</h2>
    <ul>
        <li><span class="accent">Crypto</span></li>
        <li><span class="accent">Space</span></li>
    </ul>
    
    <div class="divider"></div>
    
    <p>Don't email me, find me <span class="accent">onchain</span></p>
    
    <p class="subtle">Last updated: <script>document.write(new Date().toLocaleDateString());</script></p>
</body>
</html>
